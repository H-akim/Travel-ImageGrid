<body > 

   <div class="header">
       <h1>Image Grid</h1>

       </div>
   </div>

       </div>

            <img src="images/South Africa.jpg" alt="South Africa" title="South Africa">
            <img src="images/Mount Fuji.jpg" alt="Mount Fuji Japan" title="The iconic Mt Fuji on a relatively clear early spring day in 2023, with a snowy hilltop and a cloud formation on the left-hand side.">
            <img src="images/Shanghai, China.jpg" alt="Shanghai, China" title="Wai Tan, Shanghai, China">
            <img src="images/Dominican Republic.jpg" alt="Dominican Republic" title="Sendero Rancho Español - Salto El Limón, 32000, Dominican Republic">
        </div>

            <img src="images/Moscow, Moscow, Russia.jpg" alt="Moscow, Moscow, Russia" title="Moscow, Moscow, Russia">
            <img src="images/Chicago Riverwalk, Chicago, IL, USA.jpg" alt="Chicago Riverwalk, Chicago, IL, USA" title="Chicago Riverwalk, Chicago, IL, USA">
            <img src="images/Toronto canada.jpg" alt="Toronto" title="Sunset helicopter tour over downtown Toronto. Another beautiful day in a beautiful city. If you ever get a chance to see a city by air go for it, you wont regret it!">
            <img src="images/Sydney Australia.jpg" alt="Sydney Australia" title="Sydney Harbour Bridge, Sydney, Australia">
            <img src="images/Constantine, Algeria.jpg" alt="Constantine, Algeria" title="Constantine, Algeria">
            <img src="images/palestine القدس.jpg" alt="palestine القدس" title="palestine القدس">
